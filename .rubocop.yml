inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'templates/**/*'
    - 'spec/fixtures/**/*'
    - 'regression/**/*'
  TargetRubyVersion: 2.3

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - '**/*.gemspec'

Metrics/MethodLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*.rb'

Naming/UncommunicativeMethodParamName:
  MinNameLength: 1
